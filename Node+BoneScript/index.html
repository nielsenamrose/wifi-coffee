<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wi-Fi coffee</title>
    <link rel="icon" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>
    <img id="background" src="background.jpg"></img>
    <div id="circle" class="off"></div>
    <script>
        const circle = document.querySelector("#circle");
        push = function(){
            fetch('http://192.168.1.116:8081/api/push');
            circle.classList.replace("off", "on");
            setTimeout(() => circle.classList.replace("on", "off"), 2000);
        }
        circle.addEventListener("click", push);
    </script>
  </body>
</html>
